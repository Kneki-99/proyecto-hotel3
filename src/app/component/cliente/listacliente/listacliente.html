<div>
    <h4>Lista de Clientes</h4>
    <table class="table table-hovered table-stripped">
        <thead>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>          
        </thead>
        <tbody>
            @for(datos of data;track datos){
            <tr>
                <td>{{datos.id}}</td>
                <td>{{datos.nombre}}</td>
                <td>{{datos.apellido}}</td>               
            </tr>
            }
        </tbody>
    </table>
</div>
